<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .payment-options {
            margin-top: 30px;
        }
        .payment-option {
            margin: 10px;
            padding: 15px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            display: block;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
        }
        .googlepay-btn {
            background-color: #007bff;
        }
        .phonepe-btn {
            background-color: #6a1b9a;
        }
        .paytm-btn {
            background-color: white;
            font-weight: bold;
            color: darkblue;
        }
        .paytm-btn span {
            color: skyblue;
        }
        .dropdown-content {
            display: none;
            background-color: #f1f1f1;
            min-width: 300px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 10px;
        }
        .dropdown-content p {
            font-size: 14px;
            margin: 5px 0;
        }
        .dropdown-content img {
            width: 150px;
            height: 150px;
            background-color: #eee;
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .button-group button, .button-group a {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        .button-group button:hover, .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleDropdown(app) {
            const dropdowns = document.querySelectorAll('.dropdown-content');
            dropdowns.forEach(function(dropdown) {
                if (dropdown.id !== app) {
                    dropdown.style.display = 'none';
                }
            });
            const selectedDropdown = document.getElementById(app);
            selectedDropdown.style.display = (selectedDropdown.style.display === 'none' || selectedDropdown.style.display === '') ? 'block' : 'none';
        }

        function copyToClipboard(upiId) {
            navigator.clipboard.writeText(upiId).then(() => {
                alert('UPI ID copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy UPI ID. Please try again.');
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Details</h1>
        
        <div class="payment-options">
            <button class="payment-option googlepay-btn" onclick="toggleDropdown('googlepay-dropdown')">Pay from Google Pay</button>
            <button class="payment-option phonepe-btn" onclick="toggleDropdown('phonepe-dropdown')">Pay from PhonePe</button>
            <button class="payment-option paytm-btn" onclick="toggleDropdown('paytm-dropdown')">Pay from <span>PAY</span>tm</button>
        </div>

        <!-- Google Pay Dropdown -->
        <div id="googlepay-dropdown" class="dropdown-content">
            <p><strong>Recipient UPI ID:</strong> jhumurmanas-2@okicici</p>
            <div>
                <img src="qr_code_googlepay.png" alt="Google Pay QR Code">
            </div>
            <div class="button-group">
                <button onclick="copyToClipboard('jhumurmanas-2@okicici')">Copy UPI ID</button>
                <a href="qr_code_googlepay.png" download="GooglePay_QR_Code.png">Download QR Code</a>
                <a href="intent://pay?pa=9163407717@upi&pn=RecipientName#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end;" target="_blank">Open Google Pay to Pay by Phone Number</a>







            </div>
        </div>

        <!-- PhonePe Dropdown -->
        <div id="phonepe-dropdown" class="dropdown-content">
            <p><strong>Recipient UPI ID:</strong> example@upi</p>
            <div>
                <img src="qr_code_phonepe.png" alt="PhonePe QR Code">
            </div>
            <div class="button-group">
                <button onclick="copyToClipboard('example@upi')">Copy UPI ID</button>
                <a href="qr_code_phonepe.png" download="PhonePe_QR_Code.png">Download QR Code</a>
                <a href="phonepe://upi" target="_blank">Open PhonePe</a>
            </div>
        </div>

        <!-- Paytm Dropdown -->
        <div id="paytm-dropdown" class="dropdown-content">
            <p><strong>Recipient UPI ID:</strong> example@upi</p>
            <div>
                <img src="qr_code_paytm.png" alt="Paytm QR Code">
            </div>
            <div class="button-group">
                <button onclick="copyToClipboard('example@upi')">Copy UPI ID</button>
                <a href="qr_code_paytm.png" download="Paytm_QR_Code.png">Download QR Code</a>
                <a href="paytm://">Open Paytm</a>

            </div>
        </div>
    </div>
</body>
</html>
