<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .details {
            margin: 20px 0;
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .qr-code {
            margin: 20px auto;
            width: 200px;
            height: 200px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #ccc;
            border-radius: 8px;
            font-size: 14px;
            color: #888;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UPI Payment Details</h1>
        <div class="details">
            <p><strong>Recipient UPI ID:</strong> example@upi</p>
            <p>Scan the QR code below to make a payment:</p>
        </div>
        <div class="qr-code">
            QR Code Placeholder
        </div>
        <div class="input-container">
            <label for="upi-ref">Enter UPI Reference Number (Optional):</label>
            <input type="text" id="upi-ref" name="upi-ref" placeholder="Enter reference number">
        </div>
        <button class="submit-button">Submit Payment</button>
    </div>
</body>
</html>
