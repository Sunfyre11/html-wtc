<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .payment-option {
            margin: 15px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f1f1f1;
            cursor: pointer;
            text-align: center;
            font-size: 18px;
        }
        .payment-option:hover {
            background-color: #e0e0e0;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Options</h1>
        <form>
            <div class="payment-option">
                <input type="radio" id="net-banking" name="payment-method" value="Net Banking" required>
                <label for="net-banking">Net Banking</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="upi-payments" name="payment-method" value="UPI Payments" required>
                <label for="upi-payments">UPI Payments</label>
            </div>
            <a href="netbanking.html" class="button" id="proceed-btn" style="display: none;">Proceed to Pay</a>
        </form>
    </div>
    <script>
        const netBankingRadio = document.getElementById("net-banking");
        const proceedBtn = document.getElementById("proceed-btn");

        document.querySelectorAll('input[name="payment-method"]').forEach((radio) => {
            radio.addEventListener('change', () => {
                if (netBankingRadio.checked) {
                    proceedBtn.style.display = "block";
                    proceedBtn.href = "netbanking.html";
                } else {
                    proceedBtn.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
