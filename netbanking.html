<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .details {
            margin: 20px 0;
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .bank-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .bank-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }
        .bank-link:hover {
            background-color: #0056b3;
        }
        .whatsapp-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            max-width: 300px;
        }
        .whatsapp-button:hover {
            background-color: #1ebe57; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Net Banking Details</h1>
        <div class="details">
            <p><strong>Recipient Account Number:</strong> 123456789012</p>
            <p><strong>IFSC Code:</strong> ABCD0123456</p>
            <p><strong>Bank Name:</strong> Example Bank</p>
        </div>
        <h2>Sender's Bank</h2>
        <div class="bank-links">
            <a href="https://www.onlinesbi.com/" class="bank-link" target="_blank">State Bank of India</a>
            <a href="https://www.bankofbaroda.in/" class="bank-link" target="_blank">Bank of Baroda</a>
            <a href="https://www.pnbindia.in/" class="bank-link" target="_blank">Punjab National Bank</a>
            <a href="https://www.axisbank.com/" class="bank-link" target="_blank">Axis Bank</a>
            <a href="https://www.icicibank.com/" class="bank-link" target="_blank">ICICI Bank</a>
            <a href="https://www.hdfcbank.com/" class="bank-link" target="_blank">HDFC Bank</a>
        </div>
        <a href="#" class="whatsapp-button" target="_blank">Send payment reciept to WhatsApp</a>
    </div>
</body>
</html>
